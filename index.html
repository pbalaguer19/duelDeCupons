<body>

	<div class="contact1">
		<div class="container-heading">
			<h1>
				Duel de cupons
			</h1>
			<br/>
			<h6>
				Posa a prova les teves habilitats amb els percentatges aplicant el millor descompte a cada producte!
			</h6>
			<br/>
			<p style="float: right;">
				Autor: <a href="https://twitter.com/pbalaguer19">Pau Balaguer</a>
			</p>
		</div>
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img id="img" width="300px" height="300px" src="" alt="IMG">
			</div>
			

			<form class="contact1-form validate-form">
				<span id="product" class="contact1-form-title">
				</span>

				<span id="price" class="contact1-form-price">
					Preu
				</span>

				<p>
					Si vols més informació, 
					<a href="#" id="url">
						ves a la pàgina web del venedor.
					</a>
				</p>
				
				
			</form>
		</div>

		<div class="container-contact1 formulari">
			<form class="validate-form">
				<h3 style="margin-bottom: 10px;">Quin descompte prefereixes?</h3>

				<!-- Initial question -->
				<div class="container-contact1-form-btn">
					<button type="button" class="contact1-form-btn" onclick="percent()" data-toggle="modal" data-target="#exampleModal">
						<span id="opcio1"></span>
					</button>
					<button type="button" class="contact1-form-btn2" onclick="euros()" data-toggle="modal" data-target="#exampleModal">
						<span id="opcio2"></span>
					</button>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						</div>
						<div class="modal-body" id="modalBody">
						...
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="getRandomElement();">Reinicia</button>
						</div>
					</div>
					</div>
				</div>
				
				<!-- Update content -->
				<h5 style="margin-bottom: 10px; margin-top: 10px;">Modifica el valor del descompte</h5>
				<div class="wrap-input1 validate-input">
					<input id="range" class="input1" type="number" value="20" min="0" max="100" style="width: 120px;">
					<label for="range">
						<button type="button" class="contact1-form-btn-update" onclick="updateRange()">
							<span>Actualitza</span>
						</button>
					</label>
				</div>
			</form>
		</div>
	</div>
